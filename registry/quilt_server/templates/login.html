{% extends 'base.html' %}

{% block title %}Quilt Login{% endblock %}

{% block content %}
  <div class='container-fluid' style='margin-top: 30px'>
    <div class='row-fluid'>
      <div class='well' style='width: 400px; max-width: 400px; margin-left: auto; margin-right: auto'>
        <div class='row-fluid'>
          <a href='{{CATALOG_URL}}'>
            <img
              height='48'
              src="https://d1zvn9rasera71.cloudfront.net/quilt-dark-crescent-512.png"
              style='margin: 0 auto 1em auto; display: block;'/>
          </a>
        </div>
        <form action='/login' role=form method=post>
          <div class='row-fluid'>
            <label for='id_username'>Username or email</label>
            <input
              autocapitalize='off'
              autocorrect='off'
              class='form-control textinput textInput'
              id='id_username'
              maxlength='100'
              name='username'
              required
              type='text'
            />
        </div>
          <div class='row-fluid'>
            <label for='id_password'>Password</label>
            <input
              autocapitalize='off'
              autocorrect='off'
              class='form-control textinput textInput'
              id='id_password'
              maxlength='100'
              name='password'
              required
              type='password'>
          </div>
          <div class='row-fluid'>
            <div class='form-actions-no-box'>
            <input
              class='btn btn-default form-control sign-in'
              id='submit-id-submit'
              name='submit'
              type='submit'
              value='Sign In'>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
